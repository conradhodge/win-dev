---
- name: Add GOPATH in bashrc
  lineinfile:
    path: "$HOME/.bashrc"
    line: 'export GOPATH=$HOME/go'
    state: present

- name: Update PATH with GOPATH in bashrc
  lineinfile:
    path: "$HOME/.bashrc"
    line: 'export PATH="${GOPATH}/bin:${PATH}"'
    state: present

- name: Install golangci-lint
  shell:
    curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v{{ golangci_version }}
